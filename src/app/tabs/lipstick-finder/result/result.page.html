<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>查找结果</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="skus$|async as skus; then result else empty"></div>

    <ng-template #empty let-skus>没有找到对应的口红</ng-template>

    <ng-template #result let-skus>
        <ion-list>
            <a *ngFor="let sku of skus" style="text-decoration:none"
               [routerLink]="['/tabs/lipstick-finder/detail',sku.brandCode,sku.skuCode]">
                <ion-card>
                    <ion-item>
                        <div class="color-block" [ngStyle]="{'background-color':sku.color}"></div>
                        <ion-label class="ion-text-center">{{sku.brandCode}}</ion-label>
                    </ion-item>

                    <ion-card-content>
                        <div class="ion-text-right">{{sku.goodsName}} </div>
                        <div class="ion-text-right">
                            <span>{{sku.skuName}} </span>
                            <span>{{sku.colorNo}}</span>
                        </div>
                        <ion-img [src]="'/image/'+sku.figure"></ion-img>
                    </ion-card-content>
                </ion-card>
            </a>
        </ion-list>
    </ng-template>

</ion-content>
