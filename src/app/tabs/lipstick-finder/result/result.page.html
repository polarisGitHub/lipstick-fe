<ion-header>
    <ion-toolbar>
        <ion-icon name="arrow-back" (click)="back()"></ion-icon>
        <ion-title>查找结果</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="lipsticks$|async as lipsticks; then result else empty"></div>

    <ng-template #empty let-lipsticks>没有找到对应的口红</ng-template>

    <ng-template #result let-lipsticks>
        <ion-list>
            <ion-card *ngFor="let lipstick of lipsticks">
                <ion-item>
                    <div class="color-block" [ngStyle]="{'background-color':lipstick.color}"></div>
                    <ion-label class="ion-text-center">{{lipstick.brandCode}}</ion-label>
                    <ion-button fill="outline" slot="end">查看</ion-button>
                </ion-item>

                <ion-card-content>
                    <div class="ion-text-right ion-color-secondary">{{lipstick.goodsName}} </div>
                    <br/>
                    <div class="ion-text-right">{{lipstick.skuName}} {{lipstick.colorNo}}</div>
                </ion-card-content>
            </ion-card>

        </ion-list>
    </ng-template>

</ion-content>
