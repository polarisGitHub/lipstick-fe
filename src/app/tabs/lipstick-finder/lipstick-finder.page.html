<ion-header>
    <ion-toolbar>
        <ion-title>
            找口红
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item class="spacing">
        <ion-label>品牌</ion-label>
        <ion-select #select_brands multiple="true" ok-text="确认" cancel-text="取消"
                    (ionChange)="loadCategories(select_brands.value)"
        >
            <ion-select-option *ngFor="let brand of brands;let i=index;"
                               [value]='brand.code'
                               [selected]="i===0"
            >
                {{brand.name}}/{{brand.code}}
            </ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item class="spacing">
        <ion-label>类别</ion-label>
        <select multiple="true" ok-text="确认" cancel-text="取消">
            <option *ngFor="let category of categories;let i=index;"
                               [value]='category.code'
                               [selected]="i===0"
            >
                {{category.name}}
            </option>
        </select>
    </ion-item>

    <ion-item class="spacing">
        <ion-label>色号</ion-label>
        <ion-item>
            <ion-input required type="text" placeholder="#47|星星色"></ion-input>
        </ion-item>
    </ion-item>

    <div class="content-center" style="width:90%;margin-top: 10rem">
        <ion-button shape="round" expand="block" color="danger" fill="outline" (click)="search()">
            查找
            <ion-icon name="search"></ion-icon>
        </ion-button>
    </div>
</ion-content>
